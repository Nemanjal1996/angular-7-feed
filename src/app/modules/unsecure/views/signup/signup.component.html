<div class="container signup">
  <div class="row h-100 align-items-center justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card=title mb-4">Please Signup!</h4>
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">  
            <div class="form-group">
              <label 
                for="email" 
                *ngIf="errors?.email">
                {{ errors.email.msg }}
              </label>
              <input 
                type="email" 
                id="email"
                formControlName="email"
                class="form-control" 
                placeholder="Enter your E-mail">
            </div>
            <div class="form-group">
              <label 
                for="password" 
                *ngIf="errors?.password">
                {{ errors.password.msg }}
              </label>
              <input 
                type="password" 
                formControlName="password"
                class="form-control" 
                placeholder="Enter your password">
            </div>
            <div class="form-group">
              <label 
                for="name" 
                *ngIf="errors?.name">
                  {{ errors.name.msg }}
              </label>
              <input 
                type="name" 
                id="name"
                formControlName="name"
                class="form-control" 
                placeholder="Your name">
            </div>
            <div class="form-group">
              <input 
                type="file"
                name="image"
                formControlName="image"
                (change)="onSelectedFile($event)">
            </div>
            <div class="form-group">
              <input type="submit" 
                class="btn btn-success btn-block font-weight-bold" 
                value="SIGN UP"
                [disabled]="signupForm.invalid || signupSubmited">
            </div>
            <p class="text-center mt-4 login-message">Already have an account? <span [routerLink]="['/login']">Log in now!</span></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
